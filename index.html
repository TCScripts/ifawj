<body>
<div id="m1" class="modal fade">
  <div class="modal-content">
    <div id="modal-header">
      <button type="button" class="close" data-dismiss="modal" >&times;</button>
      <h1 class="modal-title">Sketches</h1>
    </div>
    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>
  </div>
</div>
<h1>Sketch Identification</h1> <button id="sketch" data-toggle="modal" data-target="#m1"  style="border-radius: 20px;" class="btn btn-danger">Show sketch</button>
<h2 id="label">Label : </h5>
<h2 id="confidence">Confidence : </h5>
<h2 id="sketch_name">Sketch to be drawn : </h2>
<h2 id="score">Score : </h2>
<h2 id="timer">Timer : </h2>
<button id="clear" onclick="clearcanvas()" style="border-radius: 20px;" class="btn btn-danger" >Clear Canvas</button>
<script src="main.js"></script>
